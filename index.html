<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="style.css">
    <title>Amaan | Profile card component</title>
  </head>
  <body>
    <div class="box">
      <div class="blue"></div>
      <div class="white">
        <div id="image">
          <img src="./images/image-victor.jpg" alt="Victor" />
        </div>
        <div>
          <h1 class="name">Victor Crest <span id="age">26</span></h1>
          <h2 class="place">London</h2>
        </div>
      </div>
      <div class="detail">
        <h2 class="detail-number">
          80K <span>Followers</span>
        
        </h2>
      <h2 class="detail-number">
        803K <span>Likes</span>
      </h2>
      <h2 class="detail-number">
        1.4K <span>Photos</span>
      </h2>
      </div>
    </div>

    <!--   London 80K Followers 803K Likes 1.4K Photos
    <div class="attribution"> 
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
